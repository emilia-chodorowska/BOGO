<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta BOGO - Lipiec 2025</title>

    <!-- === META TAGI OPEN GRAPH DLA PODGLĄDU W MEDIACH SPOŁECZNOŚCIOWYCH === -->
    <!-- Zmień poniższe wartości, aby dostosować podgląd udostępnianego linku -->
    <meta property="og:title" content="Promocja BOGO - Lipiec 2025">
    <meta property="og:description" content="Kup jeden produkt, a drugi otrzymasz GRATIS!">
    <meta property="og:image" content="https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo-social-preview.png">
    <meta property="og:url" content="https://emilia-chodorowska.github.io/BOGO/">
    <meta property="og:type" content="website">
    <!-- ======================================================================= -->
    
    <!-- Dołączamy bibliotekę Tailwind CSS do stylizacji -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dołączamy czcionkę z Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Dodajemy niestandardową czcionkę do projektu */
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; /* Zapobiega poziomemu przewijaniu */
        }
        /* Style dla przełącznika ramek */
        .toggle-checkbox:checked + .toggle-label .toggle-dot {
            transform: translateX(100%);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #48bb78; /* Zielony kolor po włączeniu */
        }
        /* Dodajemy płynne przejście dla efektu hover na kartach */
        .bogo-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .bogo-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-8">

    <!-- SUWAK DO WŁĄCZANIA/WYŁĄCZANIA RAMEK (DEBUGOWANIE) -->
    <div class="fixed top-4 left-4 z-50">
        <label for="toggleBorders" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="toggleBorders" class="toggle-checkbox sr-only">
                <div class="toggle-label block bg-gray-600 w-14 h-8 rounded-full transition-colors"></div>
                <div class="toggle-dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform"></div>
            </div>
            <div class="ml-3 text-gray-700 font-semibold">Pokaż ramki</div>
        </label>
    </div>

    <!-- GŁÓWNY KONTENER STRONY -->
    <div id="main-container" data-debug-border="border-4 border-black" class="relative container max-w-5xl my-8 p-4 sm:p-16 md:p-20 bg-white shadow-xl rounded-lg">

        <!-- GRAFIKI TŁA (LIŚCIE) -->
        <img 
            src="https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/liscie-gora.jpg" 
            alt="Dekoracyjne liście" 
            class="absolute top-0 left-0 w-1/3 opacity-30 pointer-events-none z-0"
            onerror="this.src='https://placehold.co/400x600/a2c4a0/ffffff?text=Błąd ładowania'"
        >
        <img 
            src="https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/liscie-dol.jpg" 
            alt="Dekoracyjne liście" 
            class="absolute bottom-0 right-0 w-1/3 opacity-30 pointer-events-none z-0"
            onerror="this.src='https://placehold.co/400x600/a2c4a0/ffffff?text=Błąd ładowania'"
        >

        <!-- NAGŁÓWEK STRONY -->
        <header id="header-container" data-debug-border="border-2 border-red-500" class="text-center mb-12 md:mb-16 relative z-10 p-2">
            <div class="bg-[#d8e4d3] py-4 rounded-lg shadow">
                 <h1 class="text-3xl md:text-4xl font-bold text-[#4a5c44]">Promocja BOGO - Lipiec 2025</h1>
                 <p class="text-lg text-[#4a5c44] mt-2">Kup jeden produkt, a drugi otrzymasz GRATIS</p>
            </div>
        </header>

        <!-- GŁÓWNA TREŚĆ (Siatka z ofertami BOGO i podsumowaniem) -->
        <main id="bogo-grid-container" data-debug-border="border-2 border-blue-500" class="relative z-10 grid grid-cols-1 lg:grid-cols-2 gap-6 p-2">
            <!-- Karty BOGO i podsumowanie zostaną wstawione tutaj przez JavaScript -->
        </main>
    </div>

    <!-- Szablon podsumowania (niewidoczny, używany przez JS) -->
    <div id="summary-template" class="lg:col-span-2 mt-8 p-2" data-debug-border="border-2 border-lime-500" style="display: none;">
         <div class="bg-[#d8e4d3] text-[#4a5c44] p-6 rounded-lg shadow-md">
             <h2 class="text-center text-2xl font-bold mb-4">Łączne podsumowanie promocji BOGO</h2>
             <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 text-center">
                 <div>
                     <p class="font-semibold text-lg">Łączna cena BOGO</p>
                     <p id="total-price" class="text-xl font-bold">0 zł</p>
                 </div>
                 <div>
                     <p class="font-semibold text-lg">Łączne oszczędności</p>
                     <p id="total-savings" class="text-xl font-bold">0 zł</p>
                 </div>
                 <div>
                     <p class="font-semibold text-lg">Łączny % zniżki</p>
                     <p id="total-discount" class="text-xl font-bold">0 %</p>
                 </div>
                  <div>
                     <p class="font-semibold text-lg">Łączny PV</p>
                     <p id="total-pv" class="text-xl font-bold">0</p>
                 </div>
             </div>
         </div>
    </div>


    <script>
        // Czekamy, aż cały dokument HTML zostanie załadowany
        document.addEventListener('DOMContentLoaded', () => {

            // --- BAZA DANYCH OFERT BOGO ---
            // Wszystkie dane produktów są przechowywane tutaj.
            // Aby dodać, usunąć lub zmienić ofertę, wystarczy zmodyfikować tę tablicę.
            const bogoOffers = [
                {
                    id: 1,
                    name: "Peppermint + Wild Orange",
                    price: 139.75,
                    savings: 73.75,
                    pv: 29.5,
                    img1: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo1-a.png",
                    img2: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo1-b.png",
                    spanFull: false
                },
                {
                    id: 2,
                    name: "ZenGest + MetaPWR",
                    price: 190.00,
                    savings: 153.00,
                    pv: 40.5,
                    img1: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo2-a.png",
                    img2: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo2-b.png",
                    spanFull: false
                },
                {
                    id: 3,
                    name: "Serenity + Eucalyptus",
                    price: 221.50,
                    savings: 103.75,
                    pv: 47.0,
                    img1: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo3-a.png",
                    img2: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo3-b.png",
                    spanFull: false
                },
                {
                    id: 4,
                    name: "Melissa + Blue Tansy",
                    price: 609.75,
                    savings: 499.00,
                    pv: 116.0,
                    img1: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo4-a.png",
                    img2: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo4-b.png",
                    spanFull: false
                },
                {
                    id: 5,
                    name: "Plant Protein: Chocolate + Vanilla",
                    price: 237.25,
                    savings: 237.25,
                    pv: 28.0,
                    img1: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo5-a.png",
                    img2: "https://raw.githubusercontent.com/emilia-chodorowska/BOGO/main/images/bogo5-b.png",
                    spanFull: true
                }
            ];

            const gridContainer = document.getElementById('bogo-grid-container');
            const summaryTemplate = document.getElementById('summary-template');

            // --- FUNKCJA GENERUJĄCA KARTĘ PRODUKTU ---
            // Tworzy kod HTML dla pojedynczej oferty BOGO na podstawie obiektu z danymi.
            function createBogoCardHTML(offer) {
                const totalValue = offer.price + offer.savings;
                const savingsPercent = totalValue > 0 ? ((offer.savings / totalValue) * 100).toFixed(1) : 0;
                
                const cardLayoutClass = offer.spanFull ? 'lg:col-span-2' : '';
                const imageSizeClass = offer.spanFull ? 'h-24' : 'h-20';
                
                // Zmieniono 'flex' na 'flex-col sm:flex-row' aby na małych ekranach układ był pionowy
                return `
                    <div 
                        class="bogo-card bg-white p-4 rounded-lg shadow-lg border-2 border-transparent flex flex-col sm:flex-row items-center gap-4 ${cardLayoutClass}"
                        data-debug-border="border-green-500"
                    >
                        <div class="flex-shrink-0 flex items-center justify-center gap-2 w-full sm:w-1/3 mb-4 sm:mb-0">
                            <img 
                                src="${offer.img1}" 
                                alt="${offer.name} - produkt kupowany" 
                                class="${imageSizeClass} object-contain"
                                data-debug-border="border-2 border-orange-500"
                                onerror="this.src='https://placehold.co/150x150/f8d7da/d9534f?text=Błąd'"
                            >
                            <img 
                                src="${offer.img2}" 
                                alt="${offer.name} - produkt gratisowy" 
                                class="${imageSizeClass} object-contain"
                                data-debug-border="border-2 border-orange-500"
                                onerror="this.src='https://placehold.co/150x150/f8d7da/d9534f?text=Błąd'"
                            >
                        </div>
                        <div class="flex-grow w-full text-center sm:text-left">
                            <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start">
                                <h3 class="text-sm font-semibold text-[#4a5c44] mb-2 sm:mb-0">${offer.name}</h3>
                                <span class="bg-[#cce2d3] text-[#4a5c44] font-bold py-1 px-3 rounded-full text-xs whitespace-nowrap ml-0 sm:ml-2">${offer.price.toFixed(2)} zł</span>
                            </div>
                            <div class="text-xs text-gray-600 mt-2 border-t pt-2">
                                <p>Oszczędność: <span class="font-bold">${offer.savings.toFixed(2)} zł</span> (${savingsPercent}%)</p>
                                <p>Wartość PV: <span class="font-bold">${offer.pv.toFixed(1)}</span></p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- FUNKCJA AKTUALIZUJĄCA PODSUMOWANIE ---
            // Oblicza łączne wartości i wstawia je do sekcji podsumowania.
            function updateSummary() {
                const totalPrice = bogoOffers.reduce((sum, offer) => sum + offer.price, 0);
                const totalSavings = bogoOffers.reduce((sum, offer) => sum + offer.savings, 0);
                const totalPV = bogoOffers.reduce((sum, offer) => sum + offer.pv, 0);
                
                const grandTotalValue = totalPrice + totalSavings;
                const totalDiscountPercent = grandTotalValue > 0 ? (totalSavings / grandTotalValue * 100).toFixed(1) : 0;

                document.getElementById('total-price').textContent = `${totalPrice.toFixed(2)} zł`;
                document.getElementById('total-savings').textContent = `${totalSavings.toFixed(2)} zł`;
                document.getElementById('total-discount').textContent = `${totalDiscountPercent} %`;
                document.getElementById('total-pv').textContent = totalPV.toFixed(1);

                // Klonujemy szablon podsumowania i dodajemy go na końcu siatki
                const summaryNode = summaryTemplate.cloneNode(true);
                summaryNode.style.display = 'block'; // Upewniamy się, że jest widoczny
                summaryNode.id = 'summary-container'; // Zmieniamy ID, aby uniknąć duplikatów
                gridContainer.appendChild(summaryNode);
            }

            // --- INICJALIZACJA STRONY ---
            // Generowanie kart produktów
            let allCardsHTML = '';
            bogoOffers.forEach(offer => {
                allCardsHTML += createBogoCardHTML(offer);
            });
            gridContainer.innerHTML = allCardsHTML;
            
            // Obliczanie i wyświetlanie podsumowania
            updateSummary();


            // --- LOGIKA PRZEŁĄCZNIKA RAMEK (DEBUG) ---
            const toggleSwitch = document.getElementById('toggleBorders');
            
            function toggleBorders() {
                const show = toggleSwitch.checked;
                // Musimy ponownie wyszukać elementy po dynamicznym dodaniu
                const debugElements = document.querySelectorAll('[data-debug-border]');
                debugElements.forEach(element => {
                    const classes = element.getAttribute('data-debug-border').split(' ');
                    if (show) {
                        element.classList.add(...classes);
                    } else {
                        element.classList.remove(...classes);
                    }
                });
            }

            toggleSwitch.addEventListener('change', toggleBorders);
            toggleBorders(); // Ustawienie stanu początkowego (bez ramek)
        });
    </script>

</body>
</html>
